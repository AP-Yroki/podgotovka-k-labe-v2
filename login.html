<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>registration</title>
</head>
<body>
    <container class="reg">
        <div class="reg__block">
            <div class="reg__texts">
                <form action="" class="login__form">
                        <p class="reg__title">Registration</p>
                    <div class="reg__inputs">
                        <input type="text" class="reg__input" placeholder="Name">
                        <input type="text" class="reg__input" placeholder="Phone">
                        <input type="email" class="reg__input" placeholder="E-mail">
                        <input type="password" class="reg__input" placeholder="Password">
                    </div>
                <div class="reg__actions">
                    <button class="reg__send">Send</button>
                    <a href="#" class="reg__login">Log in</a>
                </div>
                </form>
                
            </div>
        </div>
    </container>
</body>
